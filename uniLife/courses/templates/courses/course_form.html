{% extends "base.html" %}

{% block title %}Add/Edit Course{% endblock %}

{% block content %}
    <h1 class="my-4">Add or Edit Course</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Course</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Back to Course List</a>
{% endblock %}
