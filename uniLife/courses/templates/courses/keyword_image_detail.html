{% extends "base.html" %}

{% block title %}Keyword Image Detail{% endblock %}

{% block content %}
    <h1>{{ keyword.word }} - Image</h1>
    <div>
        {% if keyword.image %}
            <img src="{{ keyword.image.url }}" alt="Image" style="max-width: 100%; height: auto;">
        {% else %}
            <p>No image available.</p>
        {% endif %}
    </div>
    <a href="{% url 'keyword_list' %}" class="btn btn-secondary">Back to Keyword List</a>
{% endblock %}
