<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>My Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course_detail' course.pk %}">{{ course.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'course_create' %}">Add New Course</a><br>
    <a href="{% url 'keyword_list' %}">Keywords</a> 
</body>
</html>
