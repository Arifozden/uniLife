{% extends "base.html" %}

{% block title %}Delete Keyword{% endblock %}

{% block content %}
    <h1>Delete Keyword</h1>
    <p>Are you sure you want to delete "{{ keyword.word }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'keyword_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
